<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			@keyframes birdFly{
				0%{
					top: 40%;
				}
				25%{
					top: 70%;
				}
				50%{
					top: 40%;
				}
				75%{
					top: 10%;
				}
				100%{
					top: 40%;
				}
			}
			.bird{
				width: 300px;
				height: 100px;
				border: 1px solid red;
				margin: 100px auto;
				position: relative;
			}
			.bird img{
				position: absolute;
				right: 20px;
				top: 40%;
				animation: birdFly 2s linear infinite;
			}
		</style>
	</head>
	<body>
		<div class="bird">
			<img src="./img/bird.png" >
		</div>
	</body>
</html>
